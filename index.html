<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR</title>
    <link  href="./style.css" rel="stylesheet">
    <!-- Inclua os arquivos de estilo e script do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclua o SweetAlert (Swal) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
  
<div class="container mt-5">
    <div class="content">
        <h1 class="mb-4">SPR - BUSCA POR PULSEIRA</h1>
        <button id="btn-busca" class="btn btn-primary mt-3" onclick="iniciarLeituraQR()">BUSCAR</button>
        <div id="video-container" class="mt-3"></div>
        <div id="confirmation-card" class="card mt-3" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Confirmação</h5>
                <p class="card-text">O QR Code foi lido com sucesso!</p>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.rawgit.com/serratus/quaggaJS/master/dist/quagga.min.js"></script>
<script src="./script.js"></script>

   <!-- Adicione o arquivo JavaScript do Bootstrap (Popper.js e Bootstrap JS) -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
